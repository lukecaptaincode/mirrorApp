<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col size="6" offset="3">     </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6" offset="3">
                <div>
                    <!--
                    The main form section;
                        1. Each of the input is bound to a var in the logic using ngModel
                        2. repeatEmailInput and repeatPasswordInput are hidden when the formSubmitAction is not equal to
                            signup
                        3. As with the previous point when formSubmitAction is equal to reset password the password field
                            will hide.
                        4. The submit button text is equal to formSubmitAction and calls the formSubmit() function on click
                    -->
                    <ion-input id="emailInput" placeholder="Email" [(ngModel)]="emailInputValue"></ion-input>
                    <ion-input id="repeatEmailInput" [hidden]="formSubmitAction != 'signup'" placeholder="Repeat Email"
                               [(ngModel)]="repeatEmailInputValue" hidden></ion-input>

                    <ion-input type="password" id="passwordInput" placeholder="Password"
                               [hidden]="formSubmitAction == 'reset password'" [(ngModel)]="passwordInputValue"></ion-input>

                    <ion-input type="password" id="repeatPasswordInput" [hidden]="formSubmitAction != 'signup'"
                               placeholder="Repeat Password" [(ngModel)]="repeatPasswordInputValue" hidden></ion-input>

                    <ion-button align-self-center (click)="formSubmit(formSubmitAction)">{{formSubmitAction}}
                    </ion-button>
                </div>
            </ion-col>
        </ion-row>
        <ion-row text-center>
            <!--
                Form Action Selection Section;
                    All label clicks call the setFormSubmissionAction() function while passing their
                    desired function.
            -->
            <ion-col size="2" [offset]="2">
                <ion-label align-self-center (click)="setFormSubmissionAction('login')">Login</ion-label>
            </ion-col>
            <ion-col align-self-center size="1">
                |
            </ion-col>
            <ion-col size="2">
                <ion-label align-self-center (click)="setFormSubmissionAction('signup')">Sign Up</ion-label>
            </ion-col>
            <ion-col align-self-center size="1">
                |
            </ion-col>
            <ion-col size="2">
                <ion-label align-self-center (click)="setFormSubmissionAction('reset password')">Forgot Password</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
