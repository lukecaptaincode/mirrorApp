<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col size="6" offset="3">'</ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6" offset="3">
                <div>
                    <ion-input placeholder="Email" [(ngModel)]="emailInputValue"></ion-input>
                    <ion-input placeholder="Password" [(ngModel)]="passwordInputValue"></ion-input>
                    <ion-button align-self-center>Submit</ion-button>
                </div>
            </ion-col>
        </ion-row>
        <ion-row text-center>
            <ion-col size="2" offset="3">
                <ion-button align-self-center (click)="login()">Login</ion-button>
            </ion-col>
            <ion-col align-self-center size="1">
                |
            </ion-col>
            <ion-col size="2">
                <ion-button align-self-center>Login</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
